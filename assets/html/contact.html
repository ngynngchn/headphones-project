<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXPERIENCE</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- ============ HEADER ============ -->
    <header>
      <img src="../img/logo.svg" alt="logo" class="logo" />
      <section class="links">
        <a href="../html/contact.html">Subscribe & Contact</a>
        <article class="socials">
          <a href="#">facebook</a>
          <a href="#">Twitter</a>
          <a href="#">YouTube</a>
        </article>
        <a href="#">DE</a>
      </section>
      <!-- ============ NAVBAR ============ -->
      <aside>
        <nav>
          <a href="../../index.html"><span></span>ABOUT</a>
          <a href="../html/lounger.html"><span></span> LOUNGER</a>
          <a href="./experience.html"><span></span> EXPERIENCE</a>
          <a href="../html/inspiration.html"><span></span> INSPIRATION</a>
          <a href="../html/shop.html"><span></span>SHOP</a>
        </nav>
      </aside>
    </header>
    <!-- ============ MAIN ============ -->
    <main class="simpleLayout">
      <section class="simpleLayout-img">
        <img src="../img/section-experience-1.jpg" alt="soundboxes" />
      </section>

      <section class="simpleLayout-txt contact">
        <h1>Contact us</h1>
        <form class="newsletter" action="">
          <h3>Subscribe to our newsletter!</h3>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="your@mail.com"
          />
          <button>SUBMIT</button>
        </form>
        <form action="">
          <h3>Do you have any questions?</h3>
          <label for="name">Your name:</label>
          <input type="text" name="name" id="name" />
          <label for="email">Your email:</label>
          <input type="email" name="email" id="email" />
          <label for="message">Your message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <button>SUBMIT</button>
        </form>
      </section>
    </main>
  </body>
</html>
